<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send a message to cullslaw</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: "Comic Sans MS", Arial, sans-serif;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 12px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            font-size: 16px;
            margin-top: 10px;
        }
        #cooldown {
            font-size: 18px;
            margin-bottom: 10px;
            display: none;
            color: yellow;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>send me a message!</h1>
    <h2>(if you're getting blocked for using a vpn when you aren't using one, try again multiple times.)</h2>
    <div id="cooldown"></div>
    <div class="container">
        <input type="text" id="message" placeholder="enter message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
    <div id="status"></div>

    <script>
        async function getCentralTime() {
            try {
                const response = await fetch("https://sendamessagetocullslaw.vercel.app/api/time/");
                const data = await response.json();
                return new Date(data.datetime);
            } catch (error) {
                console.error("Error fetching time:", error);
                return new Date(); // Fallback to local time
            }
        }

        async function checkCooldown() {
            const lastSent = localStorage.getItem("lastSentTime");
            const cooldownDiv = document.getElementById("cooldown");
            const sendButton = document.getElementById("sendButton");

            if (lastSent) {
                const centralTime = await getCentralTime();
                const lastSentDate = new Date(lastSent);
                const diff = (centralTime - lastSentDate) / 1000;
                const remaining = 5400 - diff; // 1.5 hours

                if (remaining > 0) {
                    cooldownDiv.style.display = "block";
                    sendButton.disabled = true;
                    updateCooldownTimer(remaining);
                } else {
                    cooldownDiv.style.display = "none";
                    sendButton.disabled = false;
                }
            }
        }

        function updateCooldownTimer(secondsLeft) {
            const cooldownDiv = document.getElementById("cooldown");

            function update() {
                if (secondsLeft > 0) {
                    let hours = Math.floor(secondsLeft / 3600);
                    let minutes = Math.floor((secondsLeft % 3600) / 60);
                    let seconds = Math.floor(secondsLeft % 60);
                    cooldownDiv.textContent = `cooldown: ${hours}h ${minutes}m ${seconds}s`;

                    secondsLeft--;
                    setTimeout(update, 1000);
                } else {
                    cooldownDiv.style.display = "none";
                    document.getElementById("sendButton").disabled = false;
                }
            }

            update();
        }

let requestTimestamps = [];
let rateLimited = false;

        async function sendMessage() {
    const message = document.getElementById("message").value;
    const statusDiv = document.getElementById("status");

    if (rateLimited) {
        statusDiv.textContent = "slow down there, partner! please wait 10 seconds.";
        statusDiv.className = "error";
        return;
    }

    const rateLimitMessage = rateLimitCheck();
    if (rateLimitMessage) {
        statusDiv.textContent = rateLimitMessage;
        statusDiv.className = "error";
        rateLimited = true;

        // Wait 10 seconds before allowing another request
        setTimeout(() => {
            rateLimited = false;
            statusDiv.textContent = ""; // Clear error message after cooldown
        }, 10000);

        return;
    }

    if (!message) {
        statusDiv.textContent = "please enter a message!";
        statusDiv.className = "error";
        return;
    }

    fetch("https://sendamessagetocullslaw.vercel.app/api/proxy/", { // Use your proxy
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: message })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            statusDiv.textContent = "thanks! your message has been sent successfully.";
            statusDiv.className = "success";
            document.getElementById("message").value = "";
        } else {
            statusDiv.textContent = `whoops! your message was not sent. Error: ${data.error}`;
            statusDiv.className = "error";
        }
    })
    .catch(error => {
        console.error("Error:", error);
        statusDiv.textContent = `whoops! your message was not sent: ${error.message}`;
        statusDiv.className = "error";
    });
}

function rateLimitCheck() {
    const now = Date.now();
    requestTimestamps = requestTimestamps.filter(timestamp => now - timestamp < 5000); // Keep only requests within the last 5 seconds

    if (requestTimestamps.length >= 3) {
        return "slow down there, partner! please wait 10 seconds.";
    }

    requestTimestamps.push(now);
    return null;
}

        // Run cooldown check on page load
        checkCooldown();
    </script>
</body>

</html>
